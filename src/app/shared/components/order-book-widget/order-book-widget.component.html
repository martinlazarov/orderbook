<table mat-table [dataSource]="data" fixedLayout="fixed">
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price ({{ symbol.label | formatSymbolLabel : priceSymbolLabelEnum.Price }})
    </th>
    <td mat-cell *matCellDef="let element" [class.ask-highlight]="element.type === dataTypeEnum.Ask"
      [class.bid-highlight]="element.type === dataTypeEnum.Bid"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Amount ({{ symbol.label | formatSymbolLabel : priceSymbolLabelEnum.Amount }})
    </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
