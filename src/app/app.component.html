<div class="main-container">
  <img alt="Angular Logo"
    src="https://mms.businesswire.com/media/20190108005101/en/699022/23/1000x1000_hor_%281%29.jpg">

  <div class="data-container">
    <mat-form-field class="symbol-autocomplete">
      <mat-label>Choose Symbol</mat-label>
      <input type="text" placeholder="Choose symbol" aria-label="Number" matInput [formControl]="symbolsAutocomplete"
        [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="getOptionText"
        (optionSelected)="onSymbolSelect($event.option.value)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.label}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <app-order-book-widget class="data-tables" *ngIf="selectedSymbol" [data]="data" [symbol]="selectedSymbol">
    </app-order-book-widget>
  </div>
</div>
